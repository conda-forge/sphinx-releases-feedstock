{% set name = "sphinx-releases" %}
{% set version = "1.6.2" %}
{% set sha256 = "d9779736836b654f696bb5d017a8436f4b03e552c9086c902aec39b1f6769bc7" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://github.com/bitprophet/releases/archive/{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  noarch: python
  number: 0
  script: {{ PYTHON }} -m pip install . --no-deps -vv

requirements:
  build:
    - python
    - pip
  run:
    - python
    - semantic_version
    - sphinx

test:
  imports:
    - releases

about:
  home: https://github.com/bitprophet/releases
  license: BSD 2-Clause
  license_family: BSD
  license_file: LICENSE
  summary: A powerful Sphinx changelog-generating extension
  doc_url: http://releases.readthedocs.io/
  dev_url: https://github.com/bitprophet/releases

extra:
  recipe-maintainers:
    - kwilcox
